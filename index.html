<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="topcontainer">
        <div class="game-header">
            <div class="game-headerimg">
                <img src="asset 0.svg" alt='player X image'>
                <img src="asset 1.svg" alt='player O image'>
            </div>
            <div class="turn">
                <img src = 'asset 0.svg' class="turn-img">
                 <span class="turn-txt"> TURN</span>
            </div>
            <button class="restart cursor">
                <img src="asset 3.svg" alt="restart image" class=" cursor">
            </button>
            
        </div>

    
        <div class="container gameboard">
            <div class="row1">
                <div class="item1 gen"></div>
                <div class="item2 gen"></div>
                <div class="item3 gen"></div>
            </div>
            <div class="row2">
                <div class="item4 gen"></div>
                <div class="item5 gen"></div>
                <div class="item6 gen"></div>
            </div>
            <div class="row3">
                <div class="item7 gen"></div>
                <div class="item8 gen"></div>
                <div class="item9 gen"></div>
            </div>
        </div>

        <div class="result">
            <div class="gamescores" id="score1">
                <span class="player">X (player one)</span>
                <div class="score">0</div>
            </div>
            <div class="gamescores" id="score2">
                <span class="player">TIES</span>
                <div class="score">0</div>
            </div>
            <div class="gamescores" id="score3">
                <span class="player">O (player two)</span>
                <div class="score">0</div>
            </div>           
        </div>
    </div>

    
    
</body>
</html>
